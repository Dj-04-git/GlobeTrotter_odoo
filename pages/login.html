<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #f5f0e8 0%, #f0ebe0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #d4a574 0%, #c4945a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
    }

    .auth-title {
      font-size: 28px;
      font-weight: 600;
      color: #2d2d2d;
      margin-bottom: 8px;
    }

    .auth-subtitle {
      font-size: 14px;
      color: #999;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #d4a574;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
    }

    .form-group input::placeholder {
      color: #ccc;
    }

    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .form-group input.error {
      border-color: #dc3545;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 13px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: #d4a574;
    }

    .remember-me label {
      margin: 0;
      cursor: pointer;
      color: #666;
    }

    .forgot-password {
      color: #d4a574;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #c4945a;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #d4a574 0%, #c4945a 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(212, 165, 116, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .auth-footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    .auth-footer a {
      color: #d4a574;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .auth-footer a:hover {
      color: #c4945a;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 40px 25px;
      }

      .auth-title {
        font-size: 24px;
      }

      .form-group input {
        padding: 12px 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-icon">☺️</div>
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">Sign in to your peaceful space</p>
    </div>

    <div class="success-message" id="successMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          required
        >
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          required
        >
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="/forgot-password" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="submit-btn">Sign in</button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a href="/register">Sign up</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const successMessage = document.getElementById('successMessage');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      emailError.classList.remove('show');
      passwordError.classList.remove('show');
      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');
      successMessage.classList.remove('show');

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          successMessage.textContent = 'Login successful! Redirecting...';
          successMessage.classList.add('show');
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.userId);
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1500);
        } else {
          const errorMsg = data.error || data.message || 'Login failed';
          if (errorMsg.toLowerCase().includes('email') || errorMsg.toLowerCase().includes('not found')) {
            emailError.textContent = errorMsg;
            emailError.classList.add('show');
            emailInput.classList.add('error');
          } else if (errorMsg.toLowerCase().includes('password')) {
            passwordError.textContent = errorMsg;
            passwordError.classList.add('show');
            passwordInput.classList.add('error');
          } else {
            emailError.textContent = errorMsg;
            emailError.classList.add('show');
          }
        }
      } catch (error) {
        console.error('Error:', error);
        emailError.textContent = 'An error occurred. Please try again.';
        emailError.classList.add('show');
      }
    });
  </script>
</body>
</html>
