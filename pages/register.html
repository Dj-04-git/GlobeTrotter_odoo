<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #f5f0e8 0%, #f0ebe0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      width: 380px;
      height: auto;
      max-width: 100%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .auth-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #d4a574 0%, #c4945a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 35px;
    }

    .auth-title {
      font-size: 24px;
      font-weight: 600;
      color: #2d2d2d;
      margin-bottom: 5px;
    }

    .auth-subtitle {
      font-size: 12px;
      color: #999;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid #e0e0e0;
      border-radius: 10px;
      font-size: 13px;
      font-family: inherit;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #d4a574;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
    }

    .form-group input::placeholder {
      color: #ccc;
    }

    .error-message {
      color: #dc3545;
      font-size: 11px;
      margin-top: 3px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .form-group input.error {
      border-color: #dc3545;
    }

    .password-strength {
      font-size: 11px;
      margin-top: 3px;
      color: #999;
    }

    .submit-btn {
      width: 100%;
      padding: 11px;
      background: linear-gradient(135deg, #d4a574 0%, #c4945a 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(212, 165, 116, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .auth-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }

    .auth-footer a {
      color: #d4a574;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .auth-footer a:hover {
      color: #c4945a;
    }

    @media (max-width: 480px) {
      .auth-container {
        width: 90%;
        height: auto;
        padding: 30px 20px;
        position: relative;
        transform: none;
        top: auto;
        left: auto;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-icon">âœ¨</div>
      <h1 class="auth-title">Create account</h1>
      <p class="auth-subtitle">Join us to explore world heritage sites</p>
    </div>

    <div class="success-message" id="successMessage"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your full name" 
          required
        >
        <div class="error-message" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          required
        >
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Create a strong password" 
          required
        >
        <div class="password-strength">At least 6 characters</div>
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirm your password" 
          required
        >
        <div class="error-message" id="confirmPasswordError"></div>
      </div>

      <button type="submit" class="submit-btn">Create account</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="/login">Sign in</a>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      nameError.classList.remove('show');
      emailError.classList.remove('show');
      passwordError.classList.remove('show');
      confirmPasswordError.classList.remove('show');
      successMessage.classList.remove('show');

      nameInput.classList.remove('error');
      emailInput.classList.remove('error');
      passwordInput.classList.remove('error');
      confirmPasswordInput.classList.remove('error');

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      let hasError = false;

      // Client-side validation
      if (!name) {
        nameError.textContent = 'Full name is required';
        nameError.classList.add('show');
        nameInput.classList.add('error');
        hasError = true;
      }

      if (password !== confirmPassword) {
        confirmPasswordError.textContent = 'Passwords do not match';
        confirmPasswordError.classList.add('show');
        confirmPasswordInput.classList.add('error');
        hasError = true;
      }

      if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters';
        passwordError.classList.add('show');
        passwordInput.classList.add('error');
        hasError = true;
      }

      if (hasError) return;

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          successMessage.textContent = 'Registration successful! Redirecting to OTP verification...';
          successMessage.classList.add('show');
          sessionStorage.setItem('registerEmail', email);
          setTimeout(() => {
            window.location.href = '/verify-otp';
          }, 1500);
        } else {
          const errorMsg = data.error || data.message || 'Registration failed';
          if (errorMsg.toLowerCase().includes('email')) {
            emailError.textContent = errorMsg;
            emailError.classList.add('show');
            emailInput.classList.add('error');
          } else if (errorMsg.toLowerCase().includes('password')) {
            passwordError.textContent = errorMsg;
            passwordError.classList.add('show');
            passwordInput.classList.add('error');
          } else if (errorMsg.toLowerCase().includes('name')) {
            nameError.textContent = errorMsg;
            nameError.classList.add('show');
            nameInput.classList.add('error');
          } else {
            emailError.textContent = errorMsg;
            emailError.classList.add('show');
          }
        }
      } catch (error) {
        console.error('Error:', error);
        emailError.textContent = 'An error occurred. Please try again.';
        emailError.classList.add('show');
      }
    });
  </script>
</body>
</html>
